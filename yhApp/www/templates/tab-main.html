<ion-header-bar class="bar-positive">
  <input type="text" placeholder="화장품명 또는 브랜드명을 입력해주세요." ng-model="cos_name" id="searchInputBox">
  <div class="buttons">
    <button class="button button-icon ion-android-search"
            ng-click="searchCosmetics(cos_name)"></button>
  </div>
</ion-header-bar>
<ion-view title="main">
  <ion-content class="padding">
    <h3>회원 목록</h3>
    <div>
      <img ng-src={{pic}} /><br>
      {{id}}님 환영합니다.<br>
      <button type="button" ng-click="goToSettings()">설정</button>
    <table class="table table-striped .table-bordered .table-condensed">
      <thead>
      <tr>
        <td>회원 ID</td>
        <td>이름</td>
        <td>비밀번호</td>
        <td>생년월일</td>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="member in memberList">
        <td>{{member.id }}</td>
        <td>{{member.name }}</td>
        <td>{{member.password }}</td>
        <td>{{member.birth }}</td>
      </tr>
      </tbody>
    </table>
    </div>
  </ion-content>
</ion-view>
