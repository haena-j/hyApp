<ion-header-bar class="bar-positive">
  <input type="text" placeholder="화장품명 또는 브랜드명을 입력해주세요." ng-model="cos_name" id="searchInputBox">
  <div class="buttons">
    <button class="button button-icon ion-android-search"
            ng-click="searchCosmetics(cos_name)"></button>
  </div>
</ion-header-bar>
<ion-view view-title="Search">
  <ion-content class="padding">
    <div class="list">
      <form id="search">
        <button class="button button-positive" type="button" ng-click="viewInterest(cos_name)">관심리스트보기</button>
      </form>
    </div>

    <table class="table table-striped .table-bordered .table-condensed">
      <tbody>
      <div ng-repeat="cosmetics in cosmeticsList">
        {{ cosmetics.cos_index}}<br>
        {{ cosmetics.cos_name}}<br>
        {{ cosmetics.cos_brand}}<br>
        {{ cosmetics.cos_price}}<br>
        <img src={{cosmetics.cos_pic}}>
        <button class="button button-positive" type="button" ng-click="save(cosmetics)">관심리스트 저장</button>
      </div>
      </tbody>
    </table>
  </ion-content>
</ion-view>
