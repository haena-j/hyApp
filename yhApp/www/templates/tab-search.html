<ion-header-bar class="bar" ng-controller="searchTabCtrl">
  <input type="text" placeholder="화장품명 또는 브랜드명을 입력해주세요." ng-model="cos_name" id="searchInputBox">

  <button class="button button-icon ion-android-search" id="searchButton"
          ng-click="searchCosmetics(cos_name)"></button>
  <button class="button button-icon ion-android-settings" id="settingsButton"
          ng-click="goToSettings()"></button>
</ion-header-bar>
<ion-view view-title="Search">
  <ion-content class="padding">
    <div class="list">
      <form id="search">
        <button class="button button-positive" type="button" ng-click="viewInterest(cos_name)">관심리스트보기</button>
      </form>
    </div>

    <table class="table table-striped .table-bordered .table-condensed">
      <tbody>
      <div ng-repeat="cosmetics in cosmeticsList">

        <div class="item item-thumbnail-left">

          <div class="row">
            <div class="col col-30"><img ng-src={{cosmetics.cos_pic}} ></div>
            <div class="col"><p align="left">{{ cosmetics.cos_brand}}</p><br>
              <h2><b>{{ cosmetics.cos_name}}</b></h2><br>
              <p align="left">{{ cosmetics.cos_price}}원</p><br></div>

            <div class="col col-center">
              <button class="button button-stable button-clear eag-home-button" ng-click="save(cosmetics)"><img src="img/addInterest.png" width="60" height="60" align="center" ></button>
            </div>
          </div>

        </div></div>
      </tbody>
    </table>
  </ion-content>
</ion-view>
