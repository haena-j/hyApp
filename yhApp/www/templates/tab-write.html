<style>
  h5.thick {
    font-weight: bold;
  }

  h5 {
    font-size: 12px;
    a color: grey;
    margin-left: 40px;
  }

  h4.thick {
    font-weight: bold;
  }

  h4 {
    font-size: 13px;
    color: grey;
    margin-left: 40px;
  }

  img {
    width: 60%;

  }

</style>
<ion-header-bar class="bar">
  <input type="text" placeholder="화장품명 또는 브랜드명을 입력해주세요." ng-model="cos_name" id="searchInputBox">

  <button class="button button-icon ion-android-search" id="searchButton"
          ng-click="searchCosmetics(cos_name)"></button>
  <button class="button button-icon ion-android-settings" id="settingsButton"
          ng-click="goToSettings()"></button>
</ion-header-bar>

<ion-view view-title="Write">
  <ion-content class="padding">

    <form action="/write" method="post" name="myCosmeticsForm">
      <div class="list" ng-class="{ 'has-error' : myCosmeticsForm.name.$invalid && !myCosmeticsForm.name.$pristine }"
           ng-controller="WriteCtrl">

        <div align="center">
          <table>
            <tr>
              <span ng-show="myCosmeticsForm.cos_index.$error.required"><td><h4>* 등록하고자 하는 화장품을 검색해주세요</h4></td><td><img
                src="img/checkicon.png"></td> </span>
            </tr>
          </table>
        </div>
        <br>
        <div align="center">
          <button class="button button-stable button-clear eag-home-button" ng-click="searchCosByBrand()"><img
            src="img/searchicon.png"></button>
        </div>

        <div align="center">
          <table>
            <tr>
              <span ng-show="myCosmeticsForm.file.$error.required"><td><h4>* 자신만의 화장품 사진을 등록해주세요</h4></td><td><img
                src="img/checkicon.png"></td></span><br>
            </tr>
            <tr>
              <td>
                <input type="file" ngf-select ng-model="write.picFile" name="file" accept="image/*" ngf-max-size="2MB"
                       required ngf-model-invalid="errorFile">
              </td>
            </tr>
            <tr>
              <td>
                <span ng-show="myCosmeticsForm.file.$error.maxSize">File too large {{errorFile.size / 1000000|number:1}}MB: max 2M</span>
              </td>
            <tr>
              <img ng-show="myCosmeticsForm.file.$valid" ngf-thumbnail="write.picFile" class="thumb"/>
            </tr>
            </tr>
            <tr>
              <td>
                <button ng-click="write.picFile = null" ng-show="write.picFile">Remove</button>
              </td>
            </tr>
          </table>
        </div>

        <div align="center">
          <table>
            <tr>
              <span ng-show="myCosmeticsForm.m_open_date.$error.required"><td><h4>* 개봉 날짜를 선택해주세요 </h4></td><td><img
                src="img/checkicon.png"></td> </span>
            </tr>
            <tr>
              <td>
                <input type="date" name="m_open_date" ng-model="write.m_open_date" required/>
              </td>
            </tr>
          </table>
        </div>

        <div align="center">
          <table>
            <tr>
              <span ng-show="myCosmeticsForm.m_review.$error.required"><td><h4>* 리뷰를 작성해 주세요 </h4></td><td><img
                src="img/checkicon.png"></td> </span>
            </tr>
            <tr>
              <td>
                <input type="textarea" rows="4" cols="50" placeholder="리뷰를 작성해주세요" name="m_review"
                       ng-model="write.m_review" required>
              </td>
            </tr>
          </table>
        </div>
        <br><br><br>

        <div align="center">
          <button class="button button-positive" type="button" ng-click="submit(write)">내 화장품 등록</button>
          <button class="button button-positive" type="reset">취소</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
