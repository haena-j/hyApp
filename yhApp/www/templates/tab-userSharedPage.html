20160727 최종수정 -->
<style>
  .profile {
    max-width: 100%;
    width: 100%;
  }
  .redheart-related{
    position: absolute;
    top: 40%;
    left: 60%;
    font-size: 18px;
  }
  .center {
    position: absolute;
    top: 46%;
    left: 72%;
    transform: translate(-50%, -50%);
    font-size: 12px;
  }
  .profile-related {
    max-width: 100%;
    width: 100px;
    height: 100px;
    min-width: 20px;
    min-height: 20px;
    border-radius: 50%;
  }
.related-title {
  margin-top: 10px;
  font-size: 0.70em;
}
  .col {
    display: inline-block;
    position: relative;
    width: 46%;
  }
  .col-related {
    position: relative;
    width: 31%;
    font-size: 80%;
    color: white;
  }
  .row-related {
    background-color: #ffe0d1;
    width: 100%;
  }
  .row {
    display: table;
    table-layout: fixed;
    width: 100%;
    text-align: center;
  }
  div {
    font-size: 9pt;
  }

</style>
<ion-header-bar class="bar" ng-controller="searchTabCtrl">
  <input type="text" placeholder="화장품명 또는 브랜드명을 입력해주세요." ng-model="cos_name" id="searchInputBox">

  <button class="button button-icon ion-android-search" id="searchButton"
          ng-click="searchCosmetics(cos_name)"></button>
  <button class="button button-icon ion-android-settings" id="settingsButton"
          ng-click="goToSettings()"></button>
</ion-header-bar>
<ion-view view-title="화장대 엿보기">
  <ion-content>

    <div class="row header row-related">
      <p class="related-title">나와 취향이 비슷한 이웃님의 화장대를 확인해 보세요
      <img width="5%" src="img/checkicon.png"></p><br>
      <div class="col col-related" ng-repeat="result in RelationList">
        <img class="profile-related" ng-src={{host}}{{result.image}}  ng-click="goToDetail(result)">
        <img class="redheart-related" ng-src="img/redheart.png" ng-click="giveStar(result)">
        <div class="center">{{result.count}}</div> <!--회원 Image는 DB파일로 저장되 있기 때문에 HOST주소 + image 값 입력이 필요함-->
        {{result.id}}<br>
        <img width="15%" src="img/medalicon.png"> Lv.{{result.level}} {{result.level_name}}<br>
        {{result.same_count}}개 화장품 일치<br>
      </div>
    </div>
    인기 화장대
    <div class="row header">
      <div class="col"  ng-repeat="result in highRankList">
            <img class="profile" ng-src={{host}}{{result.image}} ng-click="goToDetail(result)"><br> <!--회원 Image는 DB파일로 저장되 있기 때문에 HOST주소 + image 값 입력이 필요함-->
            {{result.id}}<br>
            Lv.{{result.level}} {{result.level_name}}<br>
            {{result.count}}  <img width="20%" src="img/redheart.png" ng-click="giveStar(result)"><br>

      </div>
    </div>
  </ion-content>
</ion-view>
