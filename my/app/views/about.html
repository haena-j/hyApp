<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="panel panel-info">
  <div class="panel-heading">
    <i class="fa fa-list fa-lg"></i> 게시판 목록
  </div>
  <table class="table table-striped .table-bordered .table-condensed">
    <thead>
    <tr>
      <td>ID</td>
      <td>이름</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in userList">
      <td>{{ user.id}}</td>
      <td>{{ user.username}}</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
