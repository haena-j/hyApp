<md-content>
    <div ng-repeat="result in userSharedDetail.cosmeticsInfoList">
      <img ng-src={{result.image_url}}><br>
      화장품이름 : {{ result.cos_name}}<br>
      후기 : {{result.m_review}}<br>
      사진 : <img ng-src={{userSharedDetail.host}}{{result.m_cosimage}}><br>
      원래 화장품 사진 : <img ng-src={{result.cos_pic}}><br>
    </div>
</md-content>
