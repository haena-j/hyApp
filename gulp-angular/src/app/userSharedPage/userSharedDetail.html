<style>

  .list_img {

  }

  .image_img {
    width: 100%;
    height: 100%;
  }

  h5 {
    color: dimgrey;
    font-size: 10px;

  }

  .flip-container {
    background-color: white;

  }

  .row-header-row-related {
    width: 100%;

  }

  .center {
    position: relative;
    top: -1%;
    left: 57%;
    transform: translate(-50%, -148%);
    font-size: 12px;
    color: white;
  }

  .col-related {
    width: 100%;
    height: 100%;

  }

  .md-button {
    padding: 0 6px 0 6px;
    margin: 6px 8px 6px 8px;
    min-width: 88px;
    border-radius: 3px;
    font-size: 14px;
    text-align: center;
    text-transform: uppercase;
    text-decoration: none;
    border: none;
    outline: none;
  }

  .redheart-related {
    position: relative;
    top: 20%;
    left: 1%;
    font-size: 18px;
  }

  b {
    font-size: 9pt;
    color: darkgray;
  }

  .profile {
    max-width: 100%;
    width: 100px;
    height: 100px;
    min-width: 20px;
    min-height: 20px;
    border-radius: 50%;
    box-shadow: 0 0 0 4px #fff;
  }

  .md-padding {
    width: 100%;
    padding-top: 10px;
  }

  .add-related {
    top: 1%;
    left: 75%;
  }

  h5.thick {
    font-weight: bold;
  }

  h4 {
    font-size: 14px;
    text-align: center;
    color: grey;
    margin-left: 40px;
  }

  .profile_div {
    padding-top: 15px;
    background-size: 100%;
  }
  .list_img {
    width: 120px;
  }

  .md-headline {
    font-size: 11px;
  }
  .show_review {
    font-size:10px;
    padding:2px 2px 2px 2px;

  }

</style>


<md-content flex ui-view class="md-padding" layout-xs="column" layout="row" >
  <br>
    <div class="row-header-row-related" align="center">
      <div class="profile_div" style="background-image: url({{userSharedDetail.background}});">
        <img class="profile" width="90" ng-src={{userSharedDetail.host}}{{userSharedDetail.memberInfo.image}}><br>
        <b>{{userSharedDetail.memberInfo.id}}
          <img class="redheart-related" ng-src="assets/images/redheart.png"></b>
        <div class="center">{{userSharedDetail.memberInfo.count}}</div>
    </div>
    <br>
    <div>
      <md-radio-group ng-model="select" layout="row">
        <md-radio-button ng-value="list" value="list" aria-label="label1" class="md-primary">목록보기</md-radio-button>
        <md-radio-button value="image" aria-label="label2"> 이미지보기</md-radio-button>
      </md-radio-group>
    </div>
    <br>
    <div ng-if="select == 'list' || select == null" class="row-header-row-related">
      <div class="row-header-row-related" ng-repeat="result in userSharedDetail.cosmeticsInfoList"
           style="background-color:white">

        <md-card align="center" style="background-color: transparent">
          <md-card-title>
              <div ng-if="result.m_cosimage.substring(0,4) != 'http'" class="md-media-lg card-media"><img
                class="list_img" width="20" md-card-sm-image ng-src={{userSharedDetail.host}}{{result.m_cosimage}}>
              </div>
              <div ng-if="result.m_cosimage.substring(0,4) == 'http'" class="md-media-lg card-media"><img
                class="list_img" width="20" md-card-sm-image ng-src={{result.cos_pic}}></div>
            <md-card-title-text>
              <span class="md-headline">{{ result.cos_name}}</span>
            </md-card-title-text>
          </md-card-title>
          <span class="show_review" ng-click="review.show = !review.show">리뷰보기</span>
          <div class="show_review" ng-init="review.show = false" ng-show="review.show">
            {{result.m_review}}
          </div>
        </md-card>
      </div>
    </div>

    <div ng-if="select == 'image'" class="row-header-row-related">
      <div flex ng-cloak>
        <md-grid-list
          md-cols="2" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
          md-row-height-gt-md="1:1" md-row-height="1:1"
          md-gutter="8px" md-gutter-gt-sm="4px">
          <md-grid-tile ng-repeat="result in userSharedDetail.cosmeticsInfoList" >
           <div ng-if="result.m_cosimage.substring(0,4) != 'http'" style="width: 100%; height: inherit;"  ng-click="name.show = !name.show">
             <img class="image_img" ng-src={{userSharedDetail.host}}{{result.m_cosimage}d}>
               </div>
           <div  ng-if="result.m_cosimage.substring(0,4) == 'http'" style="width: 100%;"  ng-click="name.show = !name.show">
             <img class="image_img" ng-src={{result.cos_pic}}>
           </div>

            <div  ng-init="name.show = false" ng-show="name.show">
              <md-grid-tile-footer style="height: auto; font-size: 70%; padding: 0;">
                <md-list-item>
                  {{result.cos_name}}
                </md-list-item>
              </md-grid-tile-footer>
            </div>
      </md-grid-tile>
        </md-grid-list>
      </div>
    </div>

  </div>
</md-content>
