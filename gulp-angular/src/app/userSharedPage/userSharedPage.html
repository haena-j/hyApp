<style>
  .related-title {
    margin-top: 15px;
    text-align: center;
    margin-bottom: 0;
    padding-bottom: 0;
  }

  .md-padding {
    padding: 0;
  }

  .row-related {
    background-color: #f2dede;
    width: 100%;
  }

  .profile_icon {
    padding: 2px 2px 2px 2px;
    width: 100%;
  }

  .row {
    display: table;
    table-layout: fixed;
    width: 100%;
  }

  div {
    font-size: 9pt;
  }

  .td-img {
    width: 20%;
    padding-top: 5px;
    padding-bottom: 5px;
  }

  .related-review-img {
    height: 45%;
  }

  md-card {
    height: 340px;
  }

  .md-headline {
    font-size: 12px;
  }

  md-content {
    font-family: 맑은고딕, "Malgun Gothic";
  }

  md-card md-card-title {
    padding: 0 0 0 0;
    padding-left: 10px;
  }

  md-card md-card-title md-card-title-text .md-subhead {
    padding-top: 0;
    font-size: 10px;
  }

  md-card md-card-title md-card-title-text:only-child .md-subhead {
    padding-top: 0;
  }

  .md-icon-button {
    margin-right: 0;
  }
  table {
    width: 100%;
    position: relative;
  }
  .td-padding {
    width: 30%;
  }
</style>
<div layout="vertical" layout-fill>

  <md-content>
    <div class="row header row-related">
      <p class="related-title">나와 취향이 비슷한 이웃님의 화장대를 확인해 보세요
        <md-icon md-svg-src="assets/images/correct.svg"></md-icon>
      </p>
      <br>
      <div class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="50" layout="column">
          <md-card ng-repeat="result in userSharedPage.RelationList">
            <md-card-header>
              <md-card-avatar>
                <img class="md-user-avatar" ng-src="{{userSharedPage.host}}{{result.image}}"/>
              </md-card-avatar>
              <md-card-header-text>
                <span class="md-title">{{result.id}}</span>
                <span class="md-subhead"> Lv.{{result.level}} {{result.level_name}}</span>
              </md-card-header-text>
            </md-card-header>

            <img class="related-review-img" ng-src="{{userSharedPage.host}}{{result.recent_review_img}}" alt="Washed Out"
                 ng-click="userSharedPage.goToDetail(result)">
       <md-card-title>
                <md-card-title-text>
                  <span class="md-headline">최근리뷰) {{result.recent_review_name}}</span>
                  <span class="md-subhead">
                   <table>
                  <tr>
                    <td>회원님과 {{result.same_count}}개의 화장품 일치</td>
                    <td class="td-padding"></td>
                    <td > {{result.count}}</td>
                    <td>
                      <md-button class="md-icon-button"
                                 ng-click="userSharedPage.giveStar(result)">
                        <md-icon md-svg-icon="assets/images/like.svg"></md-icon>
                      </md-button>
                    </td>
                  </tr>
                </table>
                  </span>
                </md-card-title-text>
              </md-card-title>
          </md-card>
        </div>
      </div>
    </div>


    <div>
      <p class="related-title">핫한 이웃님의 화장대를 확인해 보세요
        <md-icon md-svg-src="assets/images/correct.svg"></md-icon>
      </p>
      <br>
      <div flex ng-cloak>
        <md-grid-list
          md-cols="2" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
          md-row-height-gt-md="1:1" md-row-height="4:3"
          md-gutter="8px" md-gutter-gt-sm="4px">
          <md-grid-tile ng-repeat="tile in userSharedPage.tiles"
                        md-rowspan="{{tile.span.row}}"
                        md-colspan="{{tile.span.col}}"
                        md-colspan-sm="1"
                        md-colspan-xs="1"
                        ng-class="tile.background" ng-click="tile.show = !tile.show">
            <img ng-src="{{userSharedPage.host}}{{tile.recent_review_img}}" style="width:100%; height:100%;">
            <!--<md-icon md-svg-icon="../svg/avatar-1.svg"></md-icon>-->
            <div ng-init="tile.show = true" ng-show="tile.show">
              <md-grid-tile-footer style="height: 70px">
                <table>
                  <tr>
                    <td class="td-img" rowspan="2">
                      <img class="profile_icon" ng-src="{{tile.img}}">
                    </td>
                    <td>
                      {{tile.id}}
                    </td>
                  </tr>
                  <tr>
                    <td>
                      Lv. {{tile.level}} {{tile.level_name}}
                    </td>
                  </tr>
                </table>
              </md-grid-tile-footer>
            </div>
          </md-grid-tile>
        </md-grid-list>
      </div>
    </div>
</div>

</div>
