<!-- 내화장대목록페이지 -->

<style>

  img {
    border-radius: 50%;
  }

  h5 {
    color: dimgrey;
    font-size:10px;

  }

  .row-header-row-related {
    width: 100%;


  }

  .center {
    position: relative;
    top: -1%;
    left: 57%;
    transform: translate(-50%, -148%);
    font-size: 12px;
    color: white;
  }

  .col-related {
    width: 100%;
    height: 100%;

  }

  .md-button {
    padding: 0 6px 0 6px;
    margin: 6px 8px 6px 8px;
    min-width: 88px;
    border-radius: 3px;
    font-size: 14px;
    text-align: center;
    text-transform: uppercase;
    text-decoration:none;
    border: none;
    outline: none;
  }

  .redheart-related {
    position: relative;
    top: 20%;
    left: 1%;
    font-size: 18px;
  }

  b {
    font-size: 9pt;
    color: white;
  }

  .profile {
    max-width: 100%;
    width: 100px;
    height: 100px;
    min-width: 20px;
    min-height: 20px;
    border-radius: 50%;
  }


  .md-padding {
    background-color: #f2dede;
    width: 100%;
  }

  md-menu {
    margin-left: 0;
  }

  .add-related {

    top: 1%;
    left: 75%;

  }



  h4 {
    font-size:14px;
    text-align:center;
    color: grey;
    margin-left: 40px;
  }

  .md-headline {
    font-size: 20px;
    color: grey;
  }





</style>

  <md-content flex ui-view class="md-padding" layout-xs="column" layout="row">
    <br>
    <div  style="background-color:#f2dede" class="row-header-row-related">
      <div class="row-header-row-related" align="center">
        <div class="row-header-row-related" style="background-color:#f2dede">
          <img class="profile" width="90" ng-src={{mycostable.host}}{{mycostable.memberInfo.image}}><br>
          <b>{{mycostable.memberInfo.id}}
            <img class="redheart-related" ng-src="assets/images/redheart.png"></b>
          <div class="center">{{mycostable.memberInfo.count}}</div></b>


          <div class="row-header-row-related" >
            <div class="row-header-row-related" align="center" >

              <h4>화장대에 리뷰를 등록해보세요</h4>
              <md-button class="md-icon-button">
                <md-icon style="width: 30px;" md-svg-src="assets/images/pencil.svg" ng-click="mycostable.submit()"></md-icon>
              </md-button>

            </div>
          </div>
        </div>
      </div>
      <br>
      <br><br>


      <div ng-app="gulpAngular" ng-controller="MyCosTableController as ctrl" class="row-header-row-related">
        <div class="row-header-row-related" ng-repeat="mycostablelist in mycostable.mycosmeticsList">
          <md-card align="center" style="background-color: whitesmoke">

            <md-card-title>
              <md-card-title-media>
                <div class="md-media-lg card-media">
                  <img width="20" ng-if="mycostablelist.m_cosimage.substring(0,4) != 'http'" md-card-sm-image ng-src="{{mycostable.host}}{{mycostablelist.m_cosimage}}" >
                  <img width="20" ng-if="mycostablelist.m_cosimage.substring(0,4) == 'http'" md-card-sm-image ng-src="{{mycostablelist.m_cosimage}}"></div>
                <!--<div class="md-media-lg card-media"><img width="20" md-card-sm-image ng-src={{mycostablelist.m_cosimage}} ></div>-->
              </md-card-title-media>
              <md-card-title-text>
                <span class="md-headline">{{mycostablelist.cos_brand}}</span>
                <h5><span class="md-subhead">{{mycostablelist.cos_name}}</span></h5>
              </md-card-title-text>
            </md-card-title>
            <div class="md-menu-demo"  ng-cloak>
              <div class="menu-demo-container" layout-align="right right" layout="column">
                <md-menu>
                  <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="ctrl.openMenu($mdOpenMenu, $event)">
                    <md-icon md-svg-src="assets/images/menu.svg"></md-icon>
                  </md-button>
                  <md-menu-content width="2">
                    <md-menu-item>
                      <md-button ng-click="ctrl.detailOfMycosTable(mycostablelist.m_index)">
                        <md-icon md-svg-src="assets/images/menu.svg"></md-icon>
                        상세보기
                      </md-button>
                    </md-menu-item>
                    <md-menu-item>
                      <md-button ng-click="ctrl.deleteReview(mycostablelist)">
                        <md-icon md-svg-src="assets/images/menu.svg"></md-icon>
                        삭제
                      </md-button>
                    </md-menu-item>
                  </md-menu-content>
                </md-menu>
              </div>
            </div>

          </md-card>
        </div>
      </div>
    </div>
  </md-content>
