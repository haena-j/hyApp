<style>

</style>
<md-dialog aria-label="Autocomplete Dialog Example">

  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Autocomplete Dialog Example</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="ctrl.cancel()">
        <md-icon md-svg-src="assets/images/icons/correct.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content ng-cloak >
    <div class="md-dialog-content" >
      <form ng-submit="$event.preventDefault()">
        <p>Search</p>
        <md-autocomplete
          md-selected-item="ctrl.selectedItem"
          md-search-text="ctrl.searchText"
          md-items="item in ctrl.querySearch(ctrl.searchText)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="등록할 화장품 브랜드를 검색해주세요"
          md-autofocus>
          <md-item-template>
            <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
          </md-item-template>
          <md-not-found>
            No brand matching "{{ctrl.searchText}}" were found.
          </md-not-found>
          <
        </md-autocomplete>
      </form>

    </div>

    <div width="100">
      <md-dialog-actions>
        <md-button aria-label="Finished" ng-click="ctrl.finish($event, ctrl.searchText)">선택</md-button>
      </md-dialog-actions>
    </div>
  </md-dialog-content>


</md-dialog>
