<!doctype html>
<html ng-app="gulpAngular">
<head>
  <meta charset="utf-8">
  <title>gulpAngular</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body ng-controller="NavigationController as navigation">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<header>
  <div class="navbar navbar-default" role="navigation">
    <div class="container" style="text-align: center;width: 100%;display:table; max-width: none;">
      <div class="navbar-header" style="width: 100%">
        <div layout="column" ng-cloak>
          <md-content layout-padding layout="row">
            <form ng-submit="$event.preventDefault()" style="width: 100%">
              <md-autocomplete
                ng-model="cos_name"
                ng-disabled="ctrl.isDisabled"
                md-no-cache="ctrl.noCache"
                md-selected-item="ctrl.selectedItem"
                md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                md-search-text="ctrl.searchText"
                md-selected-item-change="ctrl.selectedItemChange(item)"
                md-items="item in ctrl.querySearch(ctrl.searchText)"
                md-item-text="item.name"
                md-min-length="0"
                placeholder="제품명 / 브랜드를 입력해주세요."
                md-menu-class="autocomplete-custom-template">
                <md-item-template>
          <span class="item-title">
            <md-icon md-svg-icon="images/cos.png"></md-icon> <!--이미지 필요-->
            <span> {{item.name}} ({{item.maker}}) </span>
          </span>
                  <span class="item-metadata">
            <span class="item-metastat">
              <strong>{{item.price}}</strong> 원
            </span>
            <span class="item-metastat">
              <strong>{{item.watchers}}</strong> hit
            </span>
          </span>
                </md-item-template>
              </md-autocomplete>
            </form>

            <md-button class="md-icon-button" style="width: inherit" ng-click="navigation.searchCosmetics(cos_name)">
              <md-icon md-svg-icon="assets/images/searchIcon.svg"></md-icon>
            </md-button>
          </md-content>
        </div>
      </div>
    </div>
  </div>
  <acme-navbar creation-date="main.creationDate"></acme-navbar>
</header>

<div ui-view></div>

<footer>
  <div class="lock-size" layout="row" layout-align="center center">
    <md-fab-speed-dial md-open="demo.isOpen"  md-direction="left" class="md-scale md-fab-bottom-right">
      <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab md-warn">
          <md-icon md-svg-src="assets/images/menu.svg"></md-icon>
        </md-button>
      </md-fab-trigger>
      <md-fab-actions>
        <md-button  class="md-fab md-raised md-mini" ng-click="navigation.goToSettings()">
          <md-icon md-svg-src="assets/images/settingsIcon.svg"></md-icon>
        </md-button>
        <md-button  class="md-fab md-raised md-mini" ng-click="navigation.goToMain()">
          <md-icon  md-svg-src="assets/images/homeIcon.svg">
          </md-icon>
        </md-button>
      </md-fab-actions>
    </md-fab-speed-dial>
  </div>


</footer>
<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
