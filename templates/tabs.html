<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Cosmetics Tab -->
  <ion-tab title="Cosmetics" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/cosmetics">
    <ion-nav-view name="tab-cosmetics"></ion-nav-view>
  </ion-tab>

  <!-- Search Tab -->
  <ion-tab title="Search" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!-- InterestList Tab -->
  <ion-tab title="Interest" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/interest">
    <ion-nav-view name="tab-interest"></ion-nav-view>
  </ion-tab>

  <!-- login Tab -->
  <ion-tab title="Login" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>

</ion-tabs>
