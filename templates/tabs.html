<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- User Tab -->
  <ion-tab title="Member" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/member">
    <ion-nav-view name="tab-member"></ion-nav-view></ion-tab>

  <!-- Api Tab-->
  <ion-tab title="Api" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/api">
    <ion-nav-view name="tab-api"></ion-nav-view>
  </ion-tab>

  <!-- userSharedPage Tab-->
  <ion-tab title="화장대엿보기" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/userSharedPage">
    <ion-nav-view name="tab-userSharedPage"></ion-nav-view>
  </ion-tab>
</ion-tabs>
