<ion-view view-title="Main">
  <ion-content class="padding">
    <h3>회원 목록</h3>
    <div  ng-controller="MemberCtrl">
      <img ng-src={{pic}} /><br>
      {{id}}님 환영합니다.<br>
      <button type="button" ng-click="goToSettings()">설정</button>
    <table class="table table-striped .table-bordered .table-condensed">
      <thead>
      <tr>
        <td>회원 ID</td>
        <td>이름</td>
        <td>비밀번호</td>
        <td>생년월일</td>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="member in memberList">
        <td>{{member.id }}</td>
        <td>{{member.name }}</td>
        <td>{{member.password }}</td>
        <td>{{member.birth }}</td>
      </tr>
      </tbody>
    </table>
    </div>
  </ion-content>
</ion-view>
