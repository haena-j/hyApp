<ion-view view-title="Cosmetics">
  <ion-content class="padding">
    <h3>화장품 목록</h3>
    <table class="table table-striped .table-bordered .table-condensed">
      <thead>
      <tr>
        <td>화장품 이름</td>
        <td>화장품 브랜드</td>
        <td>화장품 가격</td>
        <td>이미지</td>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="cosmetics in cosmeticsList">
        <td>{{ cosmetics.cos_name}}</td>
        <td>{{ cosmetics.cos_brand}}</td>
        <td>{{ cosmetics.cos_price}}</td>
        <td><img src={{cosmetics.cos_pic}}></td>
      </tr>
      </tbody>
    </table>
  </ion-content>
</ion-view>
